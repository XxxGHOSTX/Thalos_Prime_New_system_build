name: Python Application

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      shell: bash
    
    - name: Lint with basic checks
      run: |
        # Use git ls-files for portability
        python -m py_compile $(git ls-files '*.py' || python -c "import os; print(' '.join([os.path.join(r,f) for r,d,files in os.walk('.') for f in files if f.endswith('.py') and '.git' not in r]))")
      shell: bash
    
    - name: Test with pytest
      run: |
        python test_system.py
        echo "âœ“ Core tests passed"
      shell: bash
